<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BackboneJS - Client API</title>
    <link rel="stylesheet" href="client/js/node_modules/bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>BackboneJS Client API</h1>
        <hr>
        <div class="page">

        </div>
    </div>
    <script src="client/js/node_modules/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="client/js/node_modules/bower_components/underscore/underscore-min.js"></script>
    <script src="client/js/node_modules/bower_components/backbone/backbone.js"></script>
    <script type="text/template" id="user-list-template">
        <a href="#/new" class="btn btn-primary">New</a>
        <hr />
        <table class="table striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <% _.each(users, function(user) { %>
                    <tr>
                        <td><%= user.get('firstname') %></td>
                        <td><%= user.get('lastname') %></td>
                        <td><%= user.get('age') %></td>
                        <td><a href="#/edit/<%= user.get('id') %>" class="btn btn-success">Edit</a></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </script>
    <script type="text/template" id="edit-user-template">
        <form class="edit-user-form">
            <legend>
                <%= user ? 'Update' : 'Create User' %>
            </legend>
            <label>First Name</label>
            <input type="text" name="firstname" id="firstname" value="<%= user ? user.get('firstname') : '' %>" />
            <label>Last Name</label>
            <input type="text" name="lastname" id="lastname" value="<%= user ? user.get('lastname') : '' %>" />
            <label>Age</label>
            <input type="text" name="age" id="age" value="<%= user ? user.get('age') : '' %>" />
            <hr>
            <button type="submit" class="btn"><%= user ? 'Update' : 'Create User' %></button>
            <% if(user) { %>
                <input type="hidden" name="id" value="<%= user.id %>" />
                <button class="btn btn-danger delete">Delete</button>
            <% } %>
        </form>
    </script>
    <script src="client/js/scripts/main.js"></script>
</body>
</html>
